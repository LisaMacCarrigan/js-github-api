<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub API</title>
  </head>
  <body>
    <div id="search-interface" class="container">
      <h1>GitHub API</h1>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <h3>Search by Username:</h3>
          <form id="username-search-form">
            <div class="form-group">
              <label>
                  <input id="username" class="form-control" type="text" placeholder="Enter Username" required>
              </label>
              <button class="btn btn-default" id="submit-search" type="submit">Search</button>
            </div>
          </form>
          <p id="no-results-for-username"></p>
        </div>
      </div>
    </div>
    <div id="search-result-section" class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>Search Results:<span id="displayed-username"></h3>
          <ul class="list-group">
            <li id="displayed-repository-name" class="list-group-item"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
