<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub API</title>
  </head>
  <body>
    <div id="search-interface" class="container">
      <h1>GitHub API</h1>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <h3>Search for User</h3>
          <form id="username-search-form">
            <div class="form-group">
              <label>
                <input id="username" class="form-control" type="text" placeholder="Enter Username" required>
              </label>
              <button class="btn btn-default" id="submit-search" type="submit">Search</button>
            </div>
          </form>
          <p id="no-results-for-username"></p>
        </div>
        <div class="col-md-8">
          <h3 id="display-username"></h3>
          <img id="user-avatar"></img>
        </div>
      </div>
    </div>

    <div id="search-result-section" class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 id="repo-count"></h3>
          <div class="table table-responsive">
            <table class="table table-hover">
              <thead class="thead-inverse">
                <tr>
                  <th>Repository Name</th>
                  <th>Description</th>
                  <th>Language</th>
                </tr>
              </thead>
              <tbody class="display-results">
                <!-- Area for displaying repository information -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
